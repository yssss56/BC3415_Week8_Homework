<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffeef8; /* Very light pink background */
            margin: 0; /* Remove default margin */
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d81b60; /* Darker pink for title */
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #f50057; /* Button color */
            color: white;
            border: none;
            transition: background-color 0.3s ease; /* Smooth transition for hover */
        }
        
        .button:hover {
            background-color: #c51162; /* Darker shade on hover */
        }

        a {
            text-decoration: none; /* Remove underline from link */
        }
    </style>
</head>
<body>
    <h1>AI Web Application</h1>
    <a href="/sentiment"><button class="button">Text Sentiment Analysis</button></a>
</body>
</html>
